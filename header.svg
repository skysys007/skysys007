<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2" />
      <stop offset="100%" style="stop-color:#add8e6" />
    </linearGradient>

    <symbol id="cloud1" viewBox="0 0 60 30">
      <path d="M20 5h20v5h10v10h5v5H5v-5h5V10h10z" fill="white" />
      <path d="M10 20h45v5H10z" fill="#d0e4f7" />
    </symbol>

    <symbol id="cloud2" viewBox="0 0 80 20">
      <path d="M10 5h60v5h5v5H5v-5h5z" fill="white" />
      <path d="M5 15h70v3H5z" fill="#d0e4f7" />
    </symbol>

    <symbol id="cloud3" viewBox="0 0 40 25">
      <path d="M10 5h15v5h10v10H5V10h5z" fill="white" />
      <path d="M5 20h30v3H5z" fill="#d0e4f7" />
    </symbol>

    <style>
      @keyframes drift {
        from { transform: translateX(850px); }
        to { transform: translateX(-200px); }
      }
      .cloud { animation: drift linear infinite; }
    </style>
  </defs>

  <rect width="800" height="300" fill="url(#skyGradient)" />

  <g class="cloud" style="animation-duration: 20s; animation-delay: -2s;">
    <use href="#cloud3" x="0" y="40" width="60" />
  </g>

  <g class="cloud" style="animation-duration: 45s; animation-delay: -10s;">
    <use href="#cloud2" x="0" y="90" width="120" opacity="0.7" />
  </g>

  <g class="cloud" style="animation-duration: 30s; animation-delay: -15s;">
    <use href="#cloud1" x="0" y="150" width="100" />
  </g>

  <g class="cloud" style="animation-duration: 35s; animation-delay: -5s;">
    <use href="#cloud3" x="0" y="20" width="50" opacity="0.5" />
  </g>

  <g class="cloud" style="animation-duration: 55s; animation-delay: -25s;">
    <use href="#cloud2" x="0" y="220" width="150" opacity="0.8" />
  </g>
</svg>
